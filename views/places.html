<!DOCTYPE html>
<html ng-app="placeApp">
<head>
    <title>Pureprofile Places</title>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>
    <script src="https://code.angularjs.org/1.3.0/angular.min.js"></script>
    <link rel="stylesheet" href="../../../css/pptemplate.css" />
    <link rel="stylesheet" href="../../../style.css" />
    <script src="../../../place.js"></script>
    <script src="../../../dirPagination.js"></script>
</head>
<div ng-include src="'../../../menu.html'"></div>
 <div class="container" style="margin-top: 80px;">
    <div ng-controller="placeCtrl">
        <div class="row">
            <img class="img-responsive" ng-show="isdatafetching" style="margin: 0 auto;" src="http://newgroupsapp.pureprofile.com/images/spiffygif_30x30.gif" />
        </div>
        <div class="row" ng-show="errorMessage">
            <h2>{{errorMessage}}</h2>
        </div>
        <div class="row" ng-show="places.length > 0">
            <div class="col-md-4">
                <label for="search">
                    Search:</label>
                <input ng-model="filterText" id="search" class="form-control" placeholder="Filter text">
            </div>
            <div class="col-md-4" ng-hide="true">
                <label for="search">
                    items per page:</label>
                <input type="number" min="1" max="100" class="form-control" ng-model="pageSize">
            </div>
            <div class="col-md-4">
        </div>
        <div class="row" style="margin-top: 1%;"  ng-show="places.length > 0">
            <div class="col-md-12">
                <div class="table-responsive">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th>
                                        Place ID
                                    </th>
                                    <th>
                                        Video Name
                                    </th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr dir-paginate="web in places |filter: filterText | itemsPerPage: pageSize"
                                    current-page="currentPage">
                                    <td>
                                        {{web.place_id}}
                                    </td>
                                    <td>
                                        {{web.place_name}}
                                    </td>
                                </tr>
                            </tbody>
                      </table>
                </div>
            </div>
        </div>
    </div>
    <div ng-controller="OtherController" class="row other-controller" ng-show="!isdatafetching">
        <div class="text-right">
            <dir-pagination-controls boundary-links="true" on-page-change="pageChangeHandler(newPageNumber)"
                                     template-url="../../../dirPagination.tpl.html"></dir-pagination-controls>
        </div>
    </div>
</div>
</div>
</body>
</html>
