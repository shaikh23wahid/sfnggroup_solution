
<!DOCTYPE html>
<html ng-app="sfgroupsApp">
<head>
    <title>Pureprofile Groups </title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">    <!-- Scripts -->
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.26/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
    <link rel="stylesheet" href="../../../css/pptemplate.css" />
    <link rel="stylesheet" href="../../../style.css" />
    <script src="../../../sfgroups.js"></script>
    <script src="../../../dirPagination.js"></script>
</head>
<body>
<div class="pp-topbar navbar-fixed-top" style="height: 60px;">
    <div class="container">
        <div class="row">
            <div class="span2">
                <a id="backurl" href="/">
                    <img class="topbar-logo" alt="pureprofile.com" title="pureprofile.com" src="//images.pureprofile.com/cloud/images/pp_logo.png">
                </a>
            </div>
            <div class="span5 topbar-info">
                <div class="topbar-account-menu pull-right">

                </div>
            </div>
        </div>
    </div>
</div>
<div class="pp-colorbar profile navbar-fixed-top">
</div>
<div class="pp-colorbar navbar-fixed-top group">
</div>
<div class="container" style="margin-top:80px;">
    <div class="row">
        <div class="container page-container">
            <div ng-controller="sfgroupsCtrl" >
                <img style="margin-left:50%;" src="http://newgroupsapp.pureprofile.com/images/spiffygif_30x30.gif" ng-show="isdatafetching"/>

                <div class="row" ng-show="sfGroups.length > 0">
                    <div class="col-xs-6" style="margin-left: 5px;">
                        <label for="search">
                            Search:</label>
                        <input ng-model="filterText" id="search" class="form-control" placeholder="Filter text">
                    </div>
                    <div class="col-xs-6" ng-hide="true">
                        <label for="search">
                            items per page:</label>
                        <input type="number" min="1" max="100" class="form-control" ng-model="pageSize">
                    </div>
                </div>
                    <div style=""border:1px; class="col-md-4 border" dir-paginate="sfg in sfGroups |filter: {group_name: filterText} | itemsPerPage: pageSize" current-page="currentPage">
                        <h3 class="heading">
                            <a href="/{{sfg.country_short_code}}/group/{{sfg.group_unique_name}}" ></a> {{sfg.group_name}} </h3>
                        <p class="sub-heading">
                            Country <span class="bullet alt-color-groups">:</span> {{sfg.country_name}}
                        </p>
                        <p>
                            {{sfg.keywords}}
                        </p>
                    </div>

                </div>
            </div>
            <div ng-controller="OtherController" class="other-controller" ng-show="!isdatafetching">
                <div class="text-right">
                    <dir-pagination-controls boundary-links="true" on-page-change="pageChangeHandler(newPageNumber)"
                                             template-url="../../../dirPagination.tpl.html"></dir-pagination-controls>
                </div>
            </div>
        </div>
    </div>
    </div>
</body>
</html>
