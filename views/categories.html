<!DOCTYPE html>
<html ng-app="bootstrapApp">
<head>
    <title>Pureprofile Categories</title>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.26/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
    <link rel="stylesheet" href="../../../css/pptemplate.css" />
    <link rel="stylesheet" href="../../../style.css" />
    <script src="../../../category.js"></script>
    <script src="../../../dirPagination.js"></script>
</head>
<body>
<div ng-include src="'../../../menu.html'"></div>
<div class="container" style="margin-left: 19%; margin-top: 80px;" ng-show="isdatafetching">
    <div class="row">
        <img src="http://newgroupsapp.pureprofile.com/images/spiffygif_30x30.gif" /></div>
</div>
<div class="container" style="margin-left: 14%; margin-top: 80px;" ng-show="!isdatafetching">
    <div ng-controller="categoryCtrl">
        <div class="row" ng-show="categories.length > 0">
            <div class="col-xs-6" style="margin-left: 5px;">
                <label for="search">
                    Search:</label>
                <input ng-model="filterText" id="search" class="form-control" placeholder="Filter text">
            </div>
            <div class="col-xs-6" ng-hide="true">
                <label for="search">
                    items per page:</label>
                <input type="number" min="1" max="100" class="form-control" ng-model="pageSize">
            </div>
        </div>
        <div class="row panel-default" ng-show="categories.length > 0">
            <div class="panel-body">
                <table cellspacing="1px" cellpadding="1px" border="1" width="800px">
                    <tr>
                        <th>
                            Category ID
                        </th>
                        <th>
                            Category Name
                        </th>
                        <th>
                            Child Category count
                        </th>
                        <th>
                            Action
                        </th>
                    </tr>
                    <tr dir-paginate="objc in categories |filter: filterText| itemsPerPage: pageSize"
                        current-page="currentPage">
                        <td>
                            {{objc.category_id}}
                        </td>
                        <td>
                            {{objc.category_text}}
                        </td>
                        <td>
                            {{objc.total_child}}
                        </td>
                        <td>
                            <a ng-show="objc.total_child > 0" href="/au/category/{{objc.category_unique_name}}">View</a>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
    <div ng-controller="OtherController" class="row other-controller" ng-show="!isdatafetching">
        <div class="text-center">
            <dir-pagination-controls boundary-links="true" on-page-change="pageChangeHandler(newPageNumber)"
                                     template-url="../../../dirPagination.tpl.html"></dir-pagination-controls>
        </div>
    </div>
</div>
</body>
</html>
