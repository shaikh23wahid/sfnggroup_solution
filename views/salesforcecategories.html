<!DOCTYPE html>
<html ng-app="myTreeApp">
<head>
    <title>Salesforce Categories</title>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.26/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
    <link rel="stylesheet" href="../../../css/pptemplate.css" />
    <link rel="stylesheet" href="../../../css/treeview.css" />
    <script src="../../../dirTreeView.js"></script>
    <script src="../../../categoryTree.js"></script>
</head>
<body>
<div ng-include src="'../../../menu.html'"></div>
<div class="container" style="margin-top: 80px;">
    <div ng-controller="myController">
        <div class="row">
            <img ng-show="isdatafetching" class="img-responsive" style="margin: 0 auto;" src="http://newgroupsapp.pureprofile.com/images/spiffygif_30x30.gif" />
        </div>
        <div class="row" style="margin-top: 1%;" ng-show="categoryList.length > 0">
            <div class="col-md-12">
                <div class="table-responsive">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>
                                    Category Name
                                </th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>
                                    <div data-angular-treeview="true" data-tree-model="categoryList" data-node-id="category_unique_name"
                                         data-node-uniquename="category_unique_name" data-node-label="category_text" data-node-children="child_categories">
                                </td>
                            </tr>
                        </tbody>
                  </table>
                </div>
        </div>
    </div>
</div>
</body>
</html>
